---
layout: default
---

{% assign posts = page.posts | sort: "title" %}
{% assign tname = posts[0].type %}

<a href="{{ site.baseurl }}/{{ tname }}/" style="float:right">{{ tname | upcase }}</a>

{% assign cat =  site.data.category | where: "name", page.title %}

<h3 style="text-transform:capitalize;">{{ page.title | replace: "-", " " }}: {{cat[0].title}} </h3>

<p style="font-family:'Open Sans'">
	{{ cat[0].description }}
</p>
